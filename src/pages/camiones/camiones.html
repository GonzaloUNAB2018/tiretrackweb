<ion-header>

  <ion-navbar>
    <ion-title>Flota</ion-title>
    <ion-buttons end>
      <button icon-only (click)="toCamion()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-4>
        <ion-list *ngIf="trucks">
          <button ion-item *ngFor="let truck of trucks" (click)="toCamion(truck.id_Veh)"> {{truck.patenteVeh}} {{truck.modeloVeh}} </button>
        </ion-list>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
