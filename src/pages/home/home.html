<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-4>
        <ion-item>
          <ion-select placeholder="Elige la empresa">
            <ion-option *ngFor="let empresa of empresas" (ionSelect)="letId(empresa.id_Cliente)">{{empresa.nombreEmp}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-card (click)="toCamionesPage()">
                <div align="center">
                  <img class="icon-cards" src="./assets/icon/truck.png">
                  <p>Flota</p>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-6>
              <ion-card (click)="toNeumaticosPage()">
                <div align="center">
                  <img class="icon-cards" src="./assets/icon/tire.png">
                  <p>Neum√°ticos</p>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-6>
              <ion-card>
                <div align="center">
                  <img class="icon-cards" src="./assets/icon/_ionicons_svg_md-briefcase.svg">
                  <p>Empresa</p>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-6>
              <ion-card>
                <div align="center">
                  <img class="icon-cards" src="./assets/icon/_ionicons_svg_md-person.svg">
                  <p>Usuario</p>
                </div>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
