<ion-header>

  <ion-navbar>
    <ion-title>Lista de Neumaticos</ion-title>
    <ion-buttons end>
      <button icon-only (click)="toNeumatico()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-4>
        <ion-list *ngIf="neumaticos">
          <button ion-item *ngFor="let neumatico of neumaticos" (click)="toNeumatico(neumatico.id_tipoNeuma)"> {{neumatico.marcaNeu}} {{neumatico.idConfNeu}} </button>
        </ion-list>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
