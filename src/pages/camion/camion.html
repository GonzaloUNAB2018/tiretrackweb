<ion-header>

  <ion-navbar>
    <ion-title>Camion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-4>
          <ion-list>
            <ion-item>
              <ion-label>Año</ion-label>
              <ion-input type="number" [(ngModel)]="camion.yearVeh" placeholder="{{(camion_|async)?.yearVeh}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Modelo</ion-label>
              <ion-input type="text" [(ngModel)]="camion.modeloVeh" placeholder="{{(camion_|async)?.modeloVeh}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Patente</ion-label>
              <ion-input type="text" [(ngModel)]="camion.patenteVeh" placeholder="{{(camion_|async)?.patenteVeh}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Marca</ion-label>
              <ion-select [(ngModel)]="camion.marcaVeh" placeholder="{{(camion_|async)?.marcaVeh}}">
                <ion-option>Mercedes Benz</ion-option>
                <ion-option>Freightliner</ion-option>
                <ion-option>Volkswagen</ion-option>
                <ion-option>Hyundai</ion-option>
              </ion-select>
            </ion-item>
            <!--ion-item *ngIf="toEdit">
              <ion-label>Tipo de Neumático</ion-label>
              <ion-select [(ngModel)]="camion.tipoNeuma" placeholder="{{(camion_|async)?.tipoNeuma.marcaNeu}}">
                <ion-option (ionSelect)="setTipoNeumatico(neumatico.id_tipoNeuma)" *ngFor="let neumatico of neumaticos">{{neumatico.marcaNeu}} {{neumatico.ratioNeu}}</ion-option>
              </ion-select>
            </ion-item-->
          </ion-list>
          <button ion-button block *ngIf="!toEdit" (click)="guardarCamion()">Guardar</button>
          <button ion-button block *ngIf="toEdit" (click)="editarCamion()">Editar</button>
          <button ion-button block *ngIf="toEdit" color="danger" (click)="borrarCamion()">Borrar</button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
